<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="myFridge--App for a Smarter Fridge">
        <meta name="keywords" content="fridge">
        <meta name="author" content="Lenny Lin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Link css file -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- Link fontawesome -->
        <script src="https://kit.fontawesome.com/05414cb190.js" crossorigin="anonymous"></script>
        <title>myFridge | {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="orange">my</span><span class="blue">Fridge</span></a>
                </div>
            </nav>
        </div>
        <div class="container-sm py-5 text-center">
            {% block main %}{% endblock %}
        </div>
        {% if get_flashed_messages() %}
        <div class="d-flex justify-content-center">
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        {{get_flashed_messages() | join(' ')}}
                    </div>
            </div>
        </div>
        {% endif %}
    </body>
