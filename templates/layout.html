<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="myFridge--App for a Smarter Fridge">
        <meta name="keywords" content="fridge">
        <meta name="author" content="Lenny Lin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Link css file -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- Link fontawesome -->
        <script src="https://kit.fontawesome.com/05414cb190.js" crossorigin="anonymous"></script>
        <title>myFridge | {% block title %}{% endblock %}</title>
        <!-- Include JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <!-- Include Datatable -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/sp-2.0.0/sl-1.3.4/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/sp-2.0.0/sl-1.3.4/datatables.min.js"></script>
        <!-- Include self defined scripts -->
        <script src="../static/scripts.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="orange">my</span><span class="blue">Fridge</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="recipe-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Recipe
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="recipe-dropdown">
                    <li><a class="dropdown-item" href="/recipe">Search</a></li>
                    <li><a class="dropdown-item" href="/recipe/create">Create</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/history">History</a>
                </li>
                <li class="nav-item position-relative">
                  <a class="nav-link active" aria-current="page" href="/grocery">
                    Grocery Shopping
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </a>
                </li>

              </ul>
              {% if session['user_id'] %}
                <a href="/logout" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
              {% else %}
                <a href="/login" title="Login"><i class="fa-solid fa-right-to-bracket"></i></a>
              {% endif %}
            </div>
          </div>
        </nav>
        <div class="container-sm p-2 text-center">
          {% block main %}{% endblock %}
        </div>
    </body>
</html>
